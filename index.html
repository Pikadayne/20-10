<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thi·ªáp M·ª´ng 20/10 T·∫∑ng M·∫π</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #fffaf5, #ffe6f0);
            overflow-x: hidden;
            color: #333;
            text-align: center;
        }

        /* Thi·ªáp */
        .card-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .card-front {
            background: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-back {
            background: #fff0f5;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* Hoa b√™n l·ªÅ */
        .flowers {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 80px;
            /* T√™n file hoa n·ªÅn m·∫∑c ƒë·ªãnh, n·∫øu b·∫°n c√≥ file kh√°c, thay t√™n v√†o ƒë√¢y */
            background: url('flower.png') repeat-y center/contain; 
            z-index: 1;
            pointer-events: none;
        }

        .flowers.left { left: 0; }
        .flowers.right { right: 0; transform: scaleX(-1); }

        /* ·∫¢nh b·∫°n v√† m·∫π */
        .photo-section {
            margin-top: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .photo-section img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .photo-section img:hover {
            transform: scale(1.1);
        }

        /* B·ªô s∆∞u t·∫≠p 5 h√¨nh */
        .gallery {
            margin-top: 60px;
            display: grid;
            grid-template-areas:
                'a b'
                'c c'
                'd e';
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s ease;
        }

        .gallery img.visible {
            opacity: 1;
            transform: scale(1);
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery img:nth-child(1) { grid-area: a; }
        .gallery img:nth-child(2) { grid-area: b; }
        .gallery img:nth-child(3) { grid-area: c; }
        .gallery img:nth-child(4) { grid-area: d; }
        .gallery img:nth-child(5) { grid-area: e; }

        /* L·ªùi k·∫øt */
        .footer {
            margin: 80px 0 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: #e75480;
        }
    </style>
</head>
<body>
    <div class="flowers left"></div>
    <div class="flowers right"></div>

    <div class="card-container" id="card">
        <div class="card">
            <div class="card-front">üíå Nh·∫•n ƒë·ªÉ m·ªü thi·ªáp üíå</div>
            <div class="card-back">Ch√∫c m·∫π y√™u 20/10 th·∫≠t h·∫°nh ph√∫c, lu√¥n kh·ªèe m·∫°nh v√† c∆∞·ªùi nhi·ªÅu m·ªói ng√†y ‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="photo-section">
        <img src="H1.jpg" alt="M·∫π" />
        <img src="h2.jpg" alt="Con" />
    </div>

    <div class="gallery">
        <img src="H1.jpg" alt="H√¨nh 1" />
        <img src="h2.jpg" alt="H√¨nh 2" />
        <img src="h3.jpg" alt="H√¨nh 3" />
        <img src="h4.jpg" alt="H√¨nh 4" />
        <img src="h5.jpg" alt="H√¨nh 5" />
    </div>

    <div class="footer">From Zozo ‚Äî Con trai c·ªßa m·∫π üíå</div>

    <script>
        const cardContainer = document.getElementById('card');
        const card = cardContainer.querySelector('.card');
        let isOpen = false;

        cardContainer.addEventListener('click', () => {
            isOpen = !isOpen;
            card.classList.toggle('open', isOpen);
        });

        window.addEventListener('scroll', () => {
            if (!isOpen) {
                card.classList.remove('open');
            }

            document.querySelectorAll('.gallery img').forEach(img => {
                const rect = img.getBoundingClientRect();
                if (rect.top < window.innerHeight - 50) {
                    img.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
