<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiệp Mừng 20/10 Tặng Mẹ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #fffaf5, #ffe6f0);
            overflow-x: hidden;
            color: #333;
            text-align: center;
        }

        /* Thiệp */
        .card-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

            .card.open {
                transform: rotateY(180deg);
            }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .card-front {
            background: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-back {
            background: #fff0f5;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* Hoa bên lề */
        .flowers {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 80px;
            background: url('flower.png') repeat-y center/contain;
            z-index: 1;
            pointer-events: none;
        }

            .flowers.left {
                left: 0;
            }

            .flowers.right {
                right: 0;
                transform: scaleX(-1);
            }

        /* Ảnh bạn và mẹ */
        .photo-section {
            margin-top: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

            .photo-section img {
                width: 180px;
                height: 180px;
                border-radius: 50%;
                object-fit: cover;
                transition: transform 0.6s;
            }

                .photo-section img:hover {
                    transform: scale(1.1);
                }

        /* Bộ sưu tập 5 hình */
        .gallery {
            margin-top: 60px;
            display: grid;
            grid-template-areas:
                'a b'
                'c c'
                'd e';
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

            .gallery img {
                width: 250px;
                height: 250px;
                border-radius: 10px;
                object-fit: cover;
                opacity: 0;
                transform: scale(0.9);
                transition: all 0.8s ease;
            }

                .gallery img.visible {
                    opacity: 1;
                    transform: scale(1);
                }

                .gallery img:hover {
                    transform: scale(1.05);
                }

                .gallery img:nth-child(1) {
                    grid-area: a;
                }

                .gallery img:nth-child(2) {
                    grid-area: b;
                }

                .gallery img:nth-child(3) {
                    grid-area: c;
                }

                .gallery img:nth-child(4) {
                    grid-area: d;
                }

                .gallery img:nth-child(5) {
                    grid-area: e;
                }

        /* Lời kết */
        .footer {
            margin: 80px 0 50px;
            font-size: 1.2em;
            font-weight: bold;
            color: #e75480;
        }
    </style>
</head>
<body>
    <div class="flowers left"></div>
    <div class="flowers right"></div>

    <div class="card-container" id="card">
        <div class="card">
            <div class="card-front">💌 Nhấn để mở thiệp 💌</div>
            <div class="card-back">Chúc mẹ yêu 20/10 thật hạnh phúc, luôn khỏe mạnh và cười nhiều mỗi ngày ❤️</div>
        </div>
    </div>

    <div class="photo-section">
        <!-- URL ảnh bạn và mẹ, để mặc định nếu chưa thêm -->
        <img src="https://via.placeholder.com/180" alt="Mẹ" />
        <img src="https://via.placeholder.com/180" alt="Con" />
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/250" alt="Hình 1" />
        <img src="https://via.placeholder.com/250" alt="Hình 2" />
        <img src="https://via.placeholder.com/250" alt="Hình 3" />
        <img src="https://via.placeholder.com/250" alt="Hình 4" />
        <img src="https://via.placeholder.com/250" alt="Hình 5" />
    </div>

    <div class="footer">From Zozo — Con trai của mẹ 💌</div>

    <script>
        const cardContainer = document.getElementById('card');
        const card = cardContainer.querySelector('.card');
        let isOpen = false;

        cardContainer.addEventListener('click', () => {
            isOpen = !isOpen;
            card.classList.toggle('open', isOpen);
        });

        window.addEventListener('scroll', () => {
            if (!isOpen) {
                card.classList.remove('open');
            }

            document.querySelectorAll('.gallery img').forEach(img => {
                const rect = img.getBoundingClientRect();
                if (rect.top < window.innerHeight - 50) {
                    img.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
